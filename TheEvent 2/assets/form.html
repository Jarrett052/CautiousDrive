    <script>
        function gotoForm2() {
            var nameByUser = document.getElementById('usrName').value.trim();
            //console.log(nameByUser);
            if (nameByUser.trim() == "") {
                alert("Registration number must be filled out");
                return false;

            } else {

                if (/^(?=.*\d)(?=.*[A-Z])[A-Z0-9]{6}$/.test(nameByUser)) {
                    localStorage.setItem("reg", nameByUser);
                    window.open("./form2.html", "_self");

                } else {
                    alert("Registration number should be 6 character (Capitals and numbers eg. RAX123)");
                }

            }


        }
    </script>
