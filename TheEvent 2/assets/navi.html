    <script>
        function askRes() {
            var custReg = document.getElementById('custQuery').value;
            if (custReg == "") {
                alert("Invalid input");
                return false;

            } else {
                //console.log(custReg);

                var send1 = JSON.stringify({
                    "regnumber": custReg
                });
                //console.log(send1);

                $.ajax({
                    contentType: 'application/json',
                    data: send1,
                    dataType: 'json',


                    type: 'POST',
                    url: 'https://tcha0054.pythonanywhere.com/passanger/',
                    success: function(data) {

                        //console.log("Before removing", localStorage.getItem("driverResult"));
                        //localStorage.removeItem("driverResult");
                        // localStorage.clear();
                        var driverRes = data["response"]; // create an object with the key of the array
                        // console.log("old Page = ", driverRes)
                        // localStorage.setItem("driverResult", driverRes);
                        var expiry = data["expired"];
                        //localStorage.setItem('expire',expiry);
                        //console.log("This is in strge",localStorage.getItem("driverResult"));
                        // var timestmp = data["validtime"]; // create an object with the key of the array
                        // localStorage.setItem("timevalid", timestmp);
                        if (expiry == "true") {
                            document.getElementById("condition").innerHTML = "Results of your driver are";
                            document.getElementById("result").innerHTML = driverRes;
                            document.getElementById("result").style.color = "#f50000";
                        } else {
                            document.getElementById("condition").innerHTML = "Results of your driver are";
                            document.getElementById("result").innerHTML = driverRes;
                            document.getElementById("result").style.color = "#1aff1a";
                        }



                    },
                    error: function(data) {

                        var json = data["response"];
                        alert(json);
                    },
                });

                //console.log("sending");

                // window.open("./show.html", "_self");

            }

        }
